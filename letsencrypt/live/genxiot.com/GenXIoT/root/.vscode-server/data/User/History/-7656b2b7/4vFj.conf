# MongoDB configuration file
# See https://docs.mongodb.com/manual/reference/configuration-options/ for a full list of options

# Network options
net:
  port: 27017
  bindIp: 0.0.0.0
  tls:
    mode: requireTLS
    certificateKeyFile: /etc/ssl/cert.pem
    CAFile: /etc/ssl/ca.pem

# Security options
security:
  authorization: enabled

# Storage options
storage:
  dbPath: /data/db
  journal:
    enabled: true
